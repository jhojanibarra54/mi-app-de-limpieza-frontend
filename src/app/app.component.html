<ion-app>
  <ion-menu #menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>CleanApp</ion-list-header>
        <ion-note>{{ authService.currentUserName$ | async }}</ion-note>

        <ng-container *ngFor="let p of appPages">
          <ng-container *ngIf="authService.currentUserRole$ | async as role">
            <ion-menu-toggle auto-hide="false" *ngIf="p.roles.includes(role)">
            <ion-item [routerLink]="p.url" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>
        </ng-container>
      </ion-list>

      <ion-list id="labels-list">
        <ion-item button (click)="editProfile()">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Editar Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
