<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input
          label="Nombre"
          labelPlacement="floating"
          formControlName="name"
          type="text"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Correo Electrónico"
          labelPlacement="floating"
          formControlName="email"
          type="email"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nueva Contraseña (opcional)" labelPlacement="floating" formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit" [disabled]="profileForm.invalid" class="ion-margin-top">Guardar Cambios</ion-button>
  </form>
</ion-content>
