<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-input label="Correo electrónico" labelPlacement="floating" formControlName="email" type="email" inputmode="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" class="ion-margin-top" [disabled]="loginForm.invalid">
      Entrar
    </ion-button>
  </form>
</ion-content>
