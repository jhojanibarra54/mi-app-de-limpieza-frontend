<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Convertirse en Limpiador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Solicitud de Limpiador</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Para convertirte en limpiador, necesitamos que subas una foto de tu documento de identidad. Un administrador revisar√° tu solicitud.</p>

      <ion-item>
        <ion-button (click)="fileInput.click()">
          Seleccionar Documento
        </ion-button>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept="image/png, image/jpeg, application/pdf">
        <ion-label class="ion-padding-start" *ngIf="fileName">{{ fileName }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-textarea
          label="Mensaje (Opcional)"
          labelPlacement="floating"
          placeholder="Escribe un mensaje para el administrador"
          [(ngModel)]="message"
          [autoGrow]="true"
        ></ion-textarea>
      </ion-item>

      <ion-button expand="block" (click)="submitApplication()" [disabled]="!selectedFile" class="ion-margin-top">
        Enviar Solicitud
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
