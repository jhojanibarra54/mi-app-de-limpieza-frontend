<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-list *ngIf="!isLoading && services.length > 0">
    <ion-item *ngFor="let service of services" lines="full">
      <ion-icon 
        slot="start" 
        [name]="service.status === 'completed' ? 'checkmark-circle' : 'close-circle'"
        [color]="service.status === 'completed' ? 'success' : 'danger'">
      </ion-icon>
      <ion-label>
        <h2>{{ service.status === 'completed' ? 'Servicio con ' + (service.cleaner_name || 'N/A') : 'Servicio Cancelado' }}</h2>
        <p>{{ service.updated_at | date:'medium' }}</p>
      </ion-label>
      <ion-note slot="end" color="primary" *ngIf="service.status === 'completed'">
        {{ service.grand_total_cost | currency:'USD' }}
      </ion-note>
    </ion-item>
  </ion-list>

  <div *ngIf="!isLoading && services.length === 0" class="empty-state">
    <p>AÃºn no tienes servicios en tu historial.</p>
  </div>
</ion-content>
