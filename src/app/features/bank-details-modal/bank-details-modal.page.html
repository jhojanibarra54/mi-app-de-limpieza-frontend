<ion-header>
  <ion-toolbar>
    <ion-title>Mis Datos Bancarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner></ion-spinner>
  </div>

  <form [formGroup]="bankDetailsForm" (ngSubmit)="saveDetails()" *ngIf="!isLoading">
    <ion-list>
      <ion-item>
        <ion-input label="Nombre del Banco" labelPlacement="floating" formControlName="bank_name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Tipo de Cuenta (Ahorros/Corriente)" labelPlacement="floating" formControlName="account_type" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Número de Cuenta" labelPlacement="floating" formControlName="account_number" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre del Titular" labelPlacement="floating" formControlName="account_holder_name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Número de Identificación (C.C./NIT)" labelPlacement="floating" formControlName="account_holder_id" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" class="ion-margin-top" [disabled]="isSaving || bankDetailsForm.invalid">
      <ion-spinner *ngIf="isSaving"></ion-spinner>
      <span *ngIf="!isSaving">Guardar Datos</span>
    </ion-button>
  </form>
</ion-content>
